{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-gear"></i> Settings</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="{{ current_user.email }}" disabled>
                    </div>

                    <hr>

                    <h5>Email Notifications</h5>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="email_digest" name="email_digest"
                               {% if current_user.email_digest_enabled %}checked{% endif %}>
                        <label class="form-check-label" for="email_digest">
                            Receive daily email digest of new papers
                        </label>
                        <div class="form-text">
                            Get a summary of new hadron physics papers delivered to your inbox every day.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
